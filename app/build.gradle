apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.android.constro360"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        dev {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            buildConfigField "String", "BASE_URL", '"http://testapi.mconstruction.co.in/"'
            resValue "string", "app_name", "ConstructionDev"
        }
        live {
            applicationIdSuffix ".release"
            versionNameSuffix "-release"
            buildConfigField "String", "BASE_URL", '"http://api.mconstruction.co.in/"'
            resValue "string", "app_name", "Construction"
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':multiLine-radio-group-rohitss')
    //MultiLine Radio Group
    testCompile 'junit:junit:4.12'
    //For JUnit Testing
    compile 'org.mockito:mockito-core:2.8.47'
    //For JUnit Testing
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:cardview-v7:26.0.0-alpha1'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.android.support:design:26.0.0-alpha1'
    //Fast-Android-Networking Library
    compile 'com.amitshekhar.android:android-networking:1.0.0'
    compile 'com.yarolegovich:discrete-scrollview:1.2.0'
    compile 'com.google.code.gson:gson:2.8.1'
    debugCompile 'com.github.jonasrottmann.realm-browser:realm-browser:0.0.14'
}
